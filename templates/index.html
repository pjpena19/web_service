<!DOCTYPE html>
<html>
<head>
    <title>Iris - Model prediction</title>
    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 40px;

            background-color: #f4f4f4;

        }

        form {

            background-color: #fff;

            padding: 20px;

            border-radius: 8px;

            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);

        }

        input[type="number"] {

            width: 100%;

            padding: 10px;

            margin: 10px 0;

            border-radius: 4px;

            border: 1px solid #ccc;

        }

        input[type="submit"] {

            background-color: #333;

            color: #fff;

            padding: 10px 15px;

            border: none;

            border-radius: 4px;

            cursor: pointer;

        }

        input[type="submit"]:hover {

            background-color:#555;

        }

        h3 {

            margin-top: 20px;

            background-color: #fff;

            padding: 10px;

            border-radius: 4px;

        }

    </style>
<head>
<body>
    <h2>Introduce the value</h2>
    <form action="/" method="post">
        pelat width:<input type="number" step="any" name="val1" requieded><br><br>
        pelat length:<input type="number" step="any" name="val2" requieded><br><br>
        sepal width:<input type="number" step="any" name="val3" requieded><br><br>
        sepal length:<input type="number" step="any" name="val4" requieded><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction != None %}
        <h3> 
            Prediction: {{prediction}}
        </h3>
    {% endif %}

</body>
</html>
